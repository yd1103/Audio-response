<!doctype html>
<html>
<head>
  <script src="jspsych/jspsych.js"></script>
  <script src="jspsych/plugins/jspsych-audio-button-response.js"></script>
  <link rel="stylesheet" type="text/css" href="jspsych/css/jspsych.css"></link>
  <style>
        div{
            background: #000;
        }
    </style>
</head>
<body>
</body>
<script>

var timeline = [];

var sound_block = {
        type: 'single-audio',
        stimulus: 'jspsych-6-2/examples/sound/autumn_cut1.wav',
        prompt: "Hit Space to Begin"
    };

  timeline.push(sound_block);

  var trail_one = {
    type:'html-button-response',
    stimulus: '<p>Active or Passive?</p>',
    choices: ['Active', 'Passive'],
    prompt: "<p>Active or Passive?</p>",
  };

  var trail_two = {
    type:'html-button-response',
    stimulus: '<p>Agitated or Calm?</p>',
    choices: ['Agitated', 'Calm'],
    prompt: "<p>Agitated or Calm?</p>"
  };   
  
  // experiment start
 // timeline.push(repeat);
 // timeline.push(audio_play);
  timeline.push(trail_one);
  timeline.push(trail_two);
 // timeline.push(trails);  
  
var trial_parameters = [
  { audio: 'audio/autumn_cut1.wav', choices: ['Active','Passive']},
  { audio: 'audio/autumn_cut1.wav', choices: ['Agitated','Calm']},
  { audio: 'audio/autumn_cut1.wav', choices: ['9', '10', '11', '12']},
  { audio: 'audio/autumn_cut1.wav', choices: ['1', '5', '7', '11']}
]

var trial = {
  timeline_variables: trial_parameters,
  timeline: [{
    type: 'audio-button-response',
    stimulus: jsPsych.timelineVariable('audio'),
    choices: jsPsych.timelineVariable('choices'),
    margin_horizontal: "20px",
    prompt: "<p>Active or Passive?</p>",
    post_trial_gap: 500
  }]
}
timeline.push(trial);

jsPsych.init({
  timeline: timeline,
  preload_audio: ['audio/autumn_cut1.wav'],
})

</script>
</html>
