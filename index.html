<!doctype html>
<html>
<head>
  <script src="jspsych/jspsych.js"></script>
  <script src="jspsych/plugins/jspsych-html-button-response.js"></script>
  <script src="jspsych/plugins/jspsych-instructions.js"></script>
  <script src="jspsych/plugins/jspsych-audio-button-response.js"></script>
  <script src="jspsych/plugins/jspsych-fullscreen.js"></script>
  <link rel="stylesheet" type="text/css" href="jspsych/css/jspsych.css"></link>
  <style>
        div{
            background: #333;
        }
    </style>
</head>
<body>
  <body style="overflow:-Scroll;overflow-y:hidden" >
</body>
<script>

var timeline = [];
  
// welcome
var welcome_block = {
  type: 'html-button-response',
  stimulus: '<p style="color: #505050; font-size: 24px;">欢迎参加浙江大学光电学院颜色工程实验室的实验，</p>. '+
  '<p style="color: #505050; font-size: 24px;">请到一个全黑环境，并将屏幕亮度调至最亮，完成后请点“继续”</p>. '+
  '<p style="color: #505050; font-size: 24px;">完成后请点下方“继续”按钮</p>. ',
  choices: ['继续']
}; 

timeline.push(welcome_block);

// instructions  
var instruction_block = {
  type: 'instructions',
  pages: ['<p style="color: #505050; font-size: 24px;"> 第一阶段(测试)：</p>'+
  '<p style="color: #505050; font-size: 24px;"> 实验开始时，你听到一段音频，请根据你的感受选择你认为更匹配的形容词</p>'+
  '<p style="color: #505050; font-size: 24px;"> 每次作答之间会有五秒停顿，之后自动播放下一段音频，因此如果你想休息，可以记住答案，先不作答。</p>',
  '<p style="color: #505050; font-size: 24px;"> 你将会听到音频，请你在暗室当中，闭上眼睛聆听音乐</p>',
  '<p style="color: #505050; font-size: 24px;"> 第二阶段</p>',
  '<p style="color: white; font-size: 24px;"> +second+</p>'],
  show_clickable_nav: true,
  show_page_number: true
};

timeline.push(instruction_block);

// make it fullscreen
var fullscreen_trial = {
  type: 'fullscreen',
  fullscreen_mode: true
}

timeline.push(fullscreen_trial);
  
var trial_parameters = [
  { audio: 'audio/autumn_cut1.wav', choices: ['(3)非常积极主动','(2)积极主动','(1)比较积极主动','(0)中性','(-1)比较消极被动','（-2)消极被动','（-3）非常消极被动'], prompt: ['第一首歌-第一小段']},
  { audio: 'audio/autumn_cut1.wav', choices: ['Agitated','Calm'], prompt: ['第一首歌-第一小段']},
  { audio: 'audio/autumn_cut2.wav', choices: ['Active','Passive'], prompt: ['第一首歌-第二小段']},
  { audio: 'audio/autumn_cut2.wav', choices: ['Agitated','Calm'], prompt: ['第一首歌-第二小段']}
]

var trial = {
  timeline_variables: trial_parameters,
  timeline: [{
    type: 'audio-button-response',
    stimulus: jsPsych.timelineVariable('audio'),
    choices: jsPsych.timelineVariable('choices'),
    margin_horizontal: "20px",
    prompt: '<p style="color: #FFFFFF; font-size: 24px;"><p>你认为，哪一种情绪更接近这段音乐?</p>',
    post_trial_gap: 5000
  }]
}
timeline.push(trial);

jsPsych.init({
  timeline: timeline,
  preload_audio: ['audio/autumn_cut1.wav','audio/autumn_cut2.wav'],
})

</script>
</html>
